<!DOCTYPE html>
<html>
   <head>
      <title>Drawing tools</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <style>
         #map {
         height: 100%;
         }
         html, body {
         height: 100%;
         margin: 0;
         padding: 0;
         }
      </style>
   </head>
   <body>
      <div id="map"></div>
      <script>
         var coordinates = [];
         
         function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
         
          function newMap() {
            return new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
         
          }
         
          var drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: google.maps.drawing.OverlayType.POLYGON,
            drawingControl: true,
            drawingControlOptions: {
              position: google.maps.ControlPosition.TOP_CENTER,
              drawingModes: ['polygon']
            },
            markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
            circleOptions: {
              fillColor: '#ffff00',
              fillOpacity: 1,
              strokeWeight: 5,
              clickable: false,
              editable: true,
              zIndex: 1
            }
          });
         
         
              function postAjax(url, data, success) {
         
              var xhr = new XMLHttpRequest();
              xhr.open('POST', url);
              xhr.onreadystatechange = function() {
                  if (xhr.readyState>3 && xhr.status==200) { success(xhr.responseText); }
              };
              xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
         
              //xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
              xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
              xhr.send(JSON.stringify(data));
              return xhr;
              }
         
              function getAjax(url, success) {
                  var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP');
                  xhr.open('GET', url);
                  xhr.onreadystatechange = function() {
                      if (xhr.readyState>3 && xhr.status==200) success(xhr.responseText);
                  };
                  xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                  xhr.send();
                  return xhr;
                }
         
         
          google.maps.event.addListener(drawingManager, 'overlaycomplete', function (e) {
            //console.log(e);
            var locations = e.overlay.getPath().getArray();
         
            for (var i = 0; i < locations.length; i++) {
              var lat = locations[i].lat();
              var lng = locations[i].lng();
              coordinates.push({lat: lat, lng: lng});
            }
         
            var name = prompt("Please enter a name for a region to save it", "Default Region");
         
            if (name != null) {
              var obj = {
                name: name,
                points: coordinates
              }
              console.log(obj);
         
         
            postAjax('/api/customregion/', obj, function(data){ 
                //console.log(JSON.parse(data));
                 });
         
            }
            coordinates = []
            map = newMap();
            drawingManager.setMap(map);
          });
         
          map = newMap();
          drawingManager.setMap(map);
         }
         
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPwkFRPrwauZKWfskQ9FcyieUWd_-VALM&libraries=drawing&callback=initMap"
         async defer></script>
      <br><br>
      <input type="button" value="find regions" onclick="window.location.href='getPropertyRegions.html'" />
      <br><br>
   </body>
</html>
